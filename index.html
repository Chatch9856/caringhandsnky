<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaringHandsNKY - Care That Comes to You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-lavender-light': '#F5F3FF', // Very light lavender (adjusted for subtlety)
              'brand-lavender': '#DDD6FE',     // Light lavender
              'brand-purple': '#7C3AED',       // Main purple for CTAs (violet-600)
              'brand-purple-dark': '#6D28D9',  // Darker purple for hover (violet-700)
              'brand-charcoal': '#1F2937',     // Dark gray / charcoal (gray-800)
              'brand-charcoal-light': '#4B5563', // Lighter charcoal (gray-600)
              'brand-cream': '#FEFBF6',        // Soft cream
              'brand-white': '#FFFFFF',
              'brand-blue-dark': '#003366',    // New dark blue from snippet
              'brand-slate-light': '#F8FAFC',  // New light slate from snippet (slate-50)
              'brand-gray-medium': '#555555',   // New medium gray from snippet
              'brand-blue-link': '#0066cc',    // New blue for links from payment snippet
              'brand-blue-lightest': '#EFF6FF', // New light blue for urgent assistance section
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.7s ease-out forwards',
              'fade-in': 'fadeIn 0.7s ease-out forwards',
              'zoom-in': 'zoomIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      html {
        scroll-behavior: smooth;
      }
      .animated-section {
        opacity: 0; /* Initial state for JS-controlled animation */
      }
      .is-visible {
        /* Classes to be applied by JS, can use Tailwind animations directly or custom keyframes */
      }
      /* Custom scrollbar for a more premium feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f3e8ff; /* brand-lavender-light */
      }
      ::-webkit-scrollbar-thumb {
        background: #a78bfa; /* A mid-purple */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8b5cf6; /* brand-purple */
      }
    </style>
